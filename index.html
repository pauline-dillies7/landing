<!DOCTYPE html>
<html>
	<head>
		<title>Startup</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>

		<div class="banner">
			<div class="container">
				<h1>Savour the Season</h1>
				<h2>Your guide to the best summer dishes! Sign up to our weekly virtual cooking classes using seasonal produce.</h2>
				<a href="#signup-section" class="btn-green">Sign up</a>
			</div>
		</div>

		<div class="container">

			<h3>Try out our top rated recipes</h3>
			<div class="cards">
				<div class="card">
				<img src="images/starters.jpeg" alt="Starters">
				<h3>Starters</h3>
			</div>
			<div class="card">
				<img src="images/main-dishes.jpeg" alt="Main Dishes">
				<h3>Main Dishes</h3>
			</div>
			<div class="card">
				<img src="images/desserts.jpeg" alt="Desserts">
				<h3>Desserts</h3>
			</div>
			</div>
		</div>
		<div id="signup-section">
			<div data-tf-widget="DwC9e6YE" data-tf-opacity="100" data-tf-iframe-props="title=My typeform" data-tf-transitive-search-params data-tf-medium="snippet" style="width:100%;height:500px;"></div><script src="//embed.typeform.com/next/embed.js"></script>

		</div>

	
	</body>
</html>
